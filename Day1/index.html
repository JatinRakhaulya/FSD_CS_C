<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="reg-form">
    <table>
      <tr>
        <td colspan="2" id="heading">Registration Form</td>
      </tr>
      <tr>
        <td>Usename</td>
        <td><input type="text" placeholder="Username" /></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <td>E-mail</td>
        <td><input type="email" /></td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td><input type="date" /></td>
      </tr>
      <tr>
        <td>Upload Profile</td>
        <td><input type="file" /></td>
      </tr>

      <tr>
        <td>Branch</td>
        <td>
          CS<input type="radio" value="CS" name="r1" /> 
          CSE<input type="radio" value="CSE"name="r1"/>
          IT<input type="radio" value="It" name="r1" />
        </td>
      </tr>
      <tr>
        <td>Language Known</td>
        <td>
          C<input type="checkbox" name="c1" /> 
          C++<input type="checkbox" name="c2"/>
          Java<input type="checkbox" name="c3" />
        </td>
      </tr>
      <tr>
        <td>Selected City</td>
        <td>
            <select name="city">
                <option value="GHZ">Shahjahanpur</option>
                <option value="DELHI">Dehi</option>
                <option value="Noida">Nodia</option>
            </select>
        </td>
      </tr>

    </table>
    </div>
    </body>
 Â 
</html>
